<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Ro'yxatdan o'tish - AutoTire</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md fade-up">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Hisob yaratish</h1>
            <p class="text-gray-500">AutoTire.uz oilasiga qo'shiling</p>
        </div>

        <form onsubmit="registerUser(event)" class="space-y-4">
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">Ism Familiya</label>
                <input type="text" id="reg-name" required class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">
            </div>
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">Email</label>
                <input type="email" id="reg-email" required class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">
            </div>
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">Parol o'ylab toping</label>
                <input type="password" id="reg-pass" required class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">
            </div>
            
            <button type="submit" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold hover:bg-blue-700 transition shadow-lg shadow-blue-200 mt-2">
                Ro'yxatdan o'tish
            </button>
        </form>

        <p class="text-center mt-6 text-sm text-gray-600">
            Hisobingiz bormi? <a href="login.html" class="text-blue-600 font-bold hover:underline">Kirish</a>
        </p>
        <p class="text-center mt-2">
            <a href="index.html" class="text-gray-400 text-xs hover:text-gray-600">Bosh sahifaga qaytish</a>
        </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
