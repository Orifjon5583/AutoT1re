<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Kirish - AutoTire</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md fade-up border border-gray-100">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-600">AutoTire</h1>
            <p class="text-gray-500">Xush kelibsiz!</p>
        </div>

        <form onsubmit="loginUser(event)" class="space-y-4">
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">Email</label>
                <input type="email" id="login-email" required class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">
            </div>
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">Parol</label>
                <input type="password" id="login-pass" required class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">
            </div>
            
            <button type="submit" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold hover:bg-blue-700 transition shadow-lg shadow-blue-200 mt-2">
                Kirish
            </button>
        </form>

        <p class="text-center mt-6 text-sm text-gray-600">
            Hali hisobingiz yo'qmi? <a href="register.html" class="text-blue-600 font-bold hover:underline">Ro'yxatdan o'ting</a>
        </p>
        <div class="mt-6 p-3 bg-blue-50 rounded text-xs text-blue-800 text-center">
            <strong>Admin kirish:</strong> admin@autotire.uz / admin
        </div>
        <p class="text-center mt-2">
            <a href="index.html" class="text-gray-400 text-xs hover:text-gray-600">Bosh sahifaga qaytish</a>
        </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
