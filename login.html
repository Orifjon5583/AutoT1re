<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirish - AutoTire</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

    <!-- LOGIN KARTASI -->
    <div class="bg-white p-8 md:p-10 rounded-3xl shadow-2xl w-full max-w-md border border-gray-100 fade-up relative overflow-hidden">
        
        <!-- Orqa fon bezagi (Dekoratsiya) -->
        <div class="absolute top-0 left-0 w-full h-2 bg-blue-600"></div>

        <!-- Logo va Sarlavha -->
        <div class="text-center mb-8">
            <a href="index.html" class="text-3xl font-bold text-gray-800 tracking-tight block mb-2">
                AutoTire<span class="text-blue-600">.uz</span>
            </a>
            <p class="text-gray-500 text-sm">Xush kelibsiz! Davom etish uchun kiring.</p>
        </div>

        <!-- Forma -->
        <form onsubmit="loginUser(event)" class="space-y-5">
            
            <!-- Email -->
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1 ml-1">Email</label>
                <div class="relative">
                    <i class="fa-solid fa-envelope absolute left-4 top-3.5 text-gray-400"></i>
                    <input type="email" id="login-email" required placeholder="email@gmail.com" 
                        class="w-full pl-10 p-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition">
                </div>
            </div>

            <!-- Parol -->
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1 ml-1">Parol</label>
                <div class="relative">
                    <i class="fa-solid fa-lock absolute left-4 top-3.5 text-gray-400"></i>
                    <input type="password" id="login-pass" required placeholder="********" 
                        class="w-full pl-10 p-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition">
                </div>
            </div>
            
            <!-- Kirish Tugmasi -->
            <button type="submit" class="w-full bg-blue-600 text-white py-3.5 rounded-xl font-bold hover:bg-blue-700 transition shadow-lg shadow-blue-200 active:scale-95">
                Kirish
            </button>
        </form>

        <!-- Pastki qism -->
        <div class="mt-8 text-center">
            <p class="text-sm text-gray-600">
                Hali hisobingiz yo'qmi? 
                <a href="register.html" class="text-blue-600 font-bold hover:underline">Ro'yxatdan o'ting</a>
            </p>
            
            <div class="mt-6 pt-6 border-t border-gray-100">
                <a href="index.html" class="text-gray-400 text-xs hover:text-gray-600 flex items-center justify-center gap-1 transition">
                    <i class="fa-solid fa-arrow-left"></i> Bosh sahifaga qaytish
                </a>
            </div>
        </div>

        <!-- Admin Eslatmasi (Test uchun) -->
        <div class="mt-4 p-3 bg-blue-50 rounded-lg border border-blue-100 text-center">
            <p class="text-xs text-blue-800 font-medium">
                <i class="fa-solid fa-circle-info mr-1"></i> <strong>Admin kirish:</strong> admin@autotire.uz / admin
            </p>
        </div>

    </div>

    <!-- Toast Xabar uchun konteyner -->
    <div id="toast-container"></div>

    <script src="script.js"></script>
</body>
</html>
