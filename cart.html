<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoTire - Savatcha</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex flex-col min-h-screen bg-gray-50">

    <!-- NAVBAR (Index bilan bir xil) -->
    <nav class="bg-white shadow-sm sticky top-0 z-50 border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-20">
                <a href="index.html" class="flex items-center text-2xl font-bold text-gray-800 tracking-tight">AutoTire<span class="text-blue-600">.uz</span></a>
                <div class="hidden md:flex space-x-8">
                    <a href="index.html" class="text-gray-500 hover:text-blue-600 transition font-medium">Bosh sahifa</a>
                    <a href="catalog.html" class="text-gray-500 hover:text-blue-600 transition font-medium">Katalog</a>
                </div>
                <div class="hidden md:flex items-center gap-5">
                    <a href="cart.html" class="relative text-blue-600 transition">
                        <i class="fa-solid fa-cart-shopping text-2xl"></i>
                        <span class="cart-badge absolute -top-1.5 -right-1.5 bg-red-500 text-white text-[10px] font-bold rounded-full w-5 h-5 flex items-center justify-center hidden border-2 border-white">0</span>
                    </a>
                    <div id="notification-box" class="relative hidden">
                        <button onclick="toggleNotifDropdown()" class="relative text-gray-500 hover:text-blue-600 transition">
                            <i class="fa-solid fa-bell text-2xl"></i>
                            <span id="notif-badge" class="absolute -top-1.5 -right-1.5 bg-red-500 text-white text-[10px] font-bold rounded-full w-5 h-5 flex items-center justify-center hidden border-2 border-white">0</span>
                        </button>
                        <div id="notif-dropdown" class="absolute right-0 mt-2 w-80 bg-white rounded-xl shadow-2xl border border-gray-100 hidden z-50 overflow-hidden">
                            <div class="p-3 border-b bg-gray-50 font-bold text-gray-700">Bildirishnomalar</div>
                            <div id="notif-list" class="max-h-64 overflow-y-auto"></div>
                        </div>
                    </div>
                    <a href="login.html" class="auth-btn bg-blue-50 text-blue-600 px-5 py-2.5 rounded-full font-bold hover:bg-blue-100 transition flex items-center">Kirish</a>
                    <div class="user-profile hidden flex items-center gap-2 bg-gray-50 border border-gray-200 px-4 py-2 rounded-full cursor-pointer">
                        <span class="w-2 h-2 rounded-full bg-green-500"></span>
                        <span class="user-name-display font-bold text-sm text-gray-700">User</span>
                        <button onclick="logout()" class="text-gray-400 hover:text-red-500 ml-2"><i class="fa-solid fa-right-from-bracket"></i></button>
                    </div>
                </div>
                <div class="md:hidden flex items-center gap-4">
                    <a href="cart.html" class="relative text-blue-600">
                        <i class="fa-solid fa-cart-shopping text-xl"></i>
                        <span class="cart-badge absolute -top-2 -right-2 bg-red-500 text-white text-[9px] font-bold rounded-full w-4 h-4 flex items-center justify-center hidden">0</span>
                    </a>
                    <button onclick="toggleMobileMenu()" class="text-gray-600 hover:text-blue-600 focus:outline-none"><i class="fa-solid fa-bars text-2xl"></i></button>
                </div>
            </div>
        </div>
        <div id="mobile-menu" class="hidden flex-col bg-white border-t border-gray-100 md:hidden p-4 space-y-4 shadow-lg absolute w-full z-50">
            <a href="index.html" class="block text-gray-700 font-bold hover:text-blue-600">Bosh sahifa</a>
            <a href="catalog.html" class="block text-gray-700 font-bold hover:text-blue-600">Katalog</a>
            <hr>
            <a href="login.html" class="auth-btn block w-full bg-blue-600 text-white py-3 rounded-xl font-bold text-center">Kirish</a>
            <div class="user-profile hidden flex justify-between items-center bg-gray-50 p-3 rounded-xl">
                <span class="user-name-display font-bold text-gray-700">User</span>
                <button onclick="logout()" class="text-red-500 text-sm font-bold">Chiqish</button>
            </div>
        </div>
    </nav>

    <!-- SAVATCHA -->
    <div class="max-w-4xl mx-auto px-4 py-12 flex-grow fade-up">
        <h1 class="text-3xl font-bold mb-8 text-gray-800 flex items-center gap-3">
            <span class="bg-blue-100 text-blue-600 p-2 rounded-lg"><i class="fa-solid fa-basket-shopping"></i></span>
            Savatchangiz
        </h1>

        <div id="cart-items-container" class="space-y-4"></div>

        <div class="mt-8 flex flex-col md:flex-row justify-end gap-4">
            <div class="bg-white p-6 rounded-2xl shadow-xl w-full md:w-96 border border-gray-100">
                <div class="flex justify-between items-center mb-6">
                    <span class="text-gray-500 font-medium">Jami summa:</span>
                    <span id="final-total" class="font-bold text-blue-600 text-3xl">$0</span>
                </div>
                <div class="flex flex-col gap-3">
                    <button onclick="checkout()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold hover:bg-blue-700 shadow-lg transition transform active:scale-95">
                        Sotib olish
                    </button>
                    <a href="credit.html" class="w-full bg-yellow-500 text-white py-4 rounded-xl font-bold hover:bg-yellow-600 shadow-lg transition transform active:scale-95 text-center">
                        Kreditga olish
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- CHECKOUT MODAL -->
    <div id="checkout-modal" class="fixed inset-0 modal-overlay z-[200] hidden flex justify-center items-center p-4">
        <div class="bg-white rounded-3xl shadow-2xl w-full max-w-lg relative fade-up overflow-hidden">
            <div class="bg-blue-600 p-6 text-white flex justify-between items-center">
                <h2 class="text-xl font-bold flex items-center gap-2"><i class="fa-solid fa-file-invoice-dollar"></i> Buyurtmani tasdiqlash</h2>
                <button onclick="closeCheckout()" class="hover:text-gray-200 transition"><i class="fa-solid fa-xmark text-2xl"></i></button>
            </div>
            <div class="p-8">
                <form onsubmit="submitOrder(event)" class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div><label class="block text-sm font-bold mb-1">Ismingiz</label><input type="text" id="order-name" required class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl"></div>
                        <div><label class="block text-sm font-bold mb-1">Telefon</label><input type="tel" id="order-phone" required class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl"></div>
                    </div>
                    <div><label class="block text-sm font-bold mb-1">Manzil</label><textarea id="order-address" rows="2" required class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl"></textarea></div>
                    
                    <div>
                        <label class="block text-sm font-bold mb-2">To'lov turi</label>
                        <div class="grid grid-cols-3 gap-3">
                            <label class="cursor-pointer"><input type="radio" name="payment" value="cash" checked class="peer hidden"><div class="p-3 border rounded-xl text-center peer-checked:bg-blue-50 peer-checked:border-blue-500 peer-checked:text-blue-600 hover:bg-gray-50 transition">Naqd</div></label>
                            <label class="cursor-pointer"><input type="radio" name="payment" value="click" class="peer hidden"><div class="p-3 border rounded-xl text-center peer-checked:bg-blue-50 peer-checked:border-blue-500 peer-checked:text-blue-600 hover:bg-gray-50 transition">Click</div></label>
                            <label class="cursor-pointer"><input type="radio" name="payment" value="payme" class="peer hidden"><div class="p-3 border rounded-xl text-center peer-checked:bg-blue-50 peer-checked:border-blue-500 peer-checked:text-blue-600 hover:bg-gray-50 transition">Payme</div></label>
                        </div>
                    </div>

                    <div class="bg-blue-50 p-4 rounded-xl flex justify-between items-center mt-4"><span class="text-gray-600">Jami to'lov:</span><span id="checkout-total" class="text-2xl font-bold text-blue-600">$0</span></div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold hover:bg-blue-700 shadow-lg mt-4">Buyurtma berish</button>
                </form>
            </div>
        </div>
    </div>

    <!-- FLOATING WIDGET -->
    <div class="fixed bottom-6 right-6 z-40 flex flex-col gap-3">
        <a href="#" class="w-12 h-12 bg-blue-500 text-white rounded-full flex items-center justify-center shadow-lg hover:bg-blue-600 transition hover:-translate-y-1"><i class="fa-brands fa-telegram text-2xl"></i></a>
        <a href="tel:+998901234567" class="w-12 h-12 bg-green-500 text-white rounded-full flex items-center justify-center shadow-lg hover:bg-green-600 transition hover:-translate-y-1 animate-bounce"><i class="fa-solid fa-phone text-xl"></i></a>
    </div>

    <!-- FOOTER -->
    <footer class="bg-slate-900 text-gray-300 py-12 mt-auto border-t-4 border-blue-600">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <h2 class="text-2xl font-bold text-white mb-4">AutoTire<span class="text-blue-500">.uz</span></h2>
            <p>&copy; 2024. Barcha huquqlar himoyalangan.</p>
        </div>
    </footer>

    <!-- TOAST CONTAINER -->
    <div id="toast-container"></div>

    <script src="script.js"></script>
</body>
</html>
