<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Kreditlar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex flex-col md:flex-row min-h-screen">

    <!-- MOBIL HEADER -->
    <div class="md:hidden bg-slate-900 text-white p-4 flex justify-between items-center sticky top-0 z-50">
        <h2 class="text-xl font-bold flex items-center gap-2"><i class="fa-solid fa-shield-halved"></i> Admin</h2>
        <button onclick="toggleAdminMenu()" class="text-white text-2xl focus:outline-none"><i class="fa-solid fa-bars"></i></button>
    </div>

    <!-- MOBIL MENYU -->
    <div id="admin-mobile-menu" class="hidden md:hidden bg-slate-800 text-white p-4 space-y-2">
        <a href="admin-products.html" class="block py-2 px-4 hover:bg-slate-700 rounded">Tovarlar</a>
        <a href="admin-orders.html" class="block py-2 px-4 hover:bg-slate-700 rounded">Buyurtmalar</a>
        <a href="admin-credits.html" class="block py-2 px-4 bg-blue-600 rounded">Kreditlar</a>
        <hr class="border-slate-600 my-2">
        <a href="index.html" class="block py-2 px-4 text-gray-400 hover:text-white">Saytga qaytish</a>
        <button onclick="logout()" class="block w-full text-left py-2 px-4 text-red-400 hover:text-red-300">Chiqish</button>
    </div>

    <!-- DESKTOP SIDEBAR -->
    <div class="w-64 bg-slate-900 text-white p-6 hidden md:block fixed h-full">
        <h2 class="text-2xl font-bold mb-8 flex items-center gap-2"><i class="fa-solid fa-shield-halved"></i> Admin</h2>
        <ul class="space-y-2">
            <li><a href="admin-products.html" class="block py-2 px-4 hover:bg-slate-800 rounded transition"><i class="fa-solid fa-box mr-2"></i> Tovarlar</a></li>
            <li><a href="admin-orders.html" class="block py-2 px-4 hover:bg-slate-800 rounded transition"><i class="fa-solid fa-cart-shopping mr-2"></i> Buyurtmalar</a></li>
            <li><a href="admin-credits.html" class="block py-2 px-4 bg-blue-600 rounded transition"><i class="fa-solid fa-file-invoice-dollar mr-2"></i> Kreditlar</a></li>
            <li class="mt-8 border-t border-slate-700 pt-4"><a href="index.html" class="block py-2 px-4 hover:bg-slate-800 rounded text-gray-400"><i class="fa-solid fa-arrow-left mr-2"></i> Saytga qaytish</a></li>
            <li><button onclick="logout()" class="w-full text-left py-2 px-4 hover:bg-red-600 rounded text-red-200"><i class="fa-solid fa-right-from-bracket mr-2"></i> Chiqish</button></li>
        </ul>
    </div>

    <!-- MAIN CONTENT -->
    <div class="flex-1 p-4 md:p-8 md:ml-64 overflow-y-auto">
        <h1 class="text-2xl md:text-3xl font-bold text-gray-800 mb-6">Kredit Arizalari</h1>

        <!-- JADVAL (RESPONSIVE) -->
        <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200 overflow-x-auto">
            <table class="w-full text-left border-collapse min-w-[800px]">
                <thead class="bg-gray-50 text-gray-600 text-sm uppercase">
                    <tr>
                        <th class="p-4 border-b">Sana</th>
                        <th class="p-4 border-b">Mijoz</th>
                        <th class="p-4 border-b">Pasport / PFL</th>
                        <th class="p-4 border-b">Summa</th>
                        <th class="p-4 border-b">Muddat</th>
                        <th class="p-4 border-b">Tugash Sanasi</th>
                        <th class="p-4 border-b">Holat</th>
                    </tr>
                </thead>
                <tbody id="admin-credits-body" class="text-sm text-gray-700"></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
